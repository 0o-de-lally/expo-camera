name: lint

on:
  schedule:
    - cron: "30 01 * * *"
  push:
    branches: ['*']
  pull_request:
    types: [opened, synchronize]

jobs:
  doctor:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repository
        uses: actions/checkout@v4

      - name: Install packages
        run: npm install

      - name: Build packages
        run: npx expo-doctor

  bun-compatible:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repository
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install packages
        run: bun install

      - name: Build packages
        run: bunx expo-doctor
